<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Momentum</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h6 class="jsPhotoBy photoBy"></h6>
    <div class="jsClock clock">
      <h1>00:00</h1>
    </div>

    <form class="jsForm form">
      <input type="text" placeholder="What's your name?" />
    </form>
    <h4 class="jsGreeting greeting"></h4>

    <form class="jsToDoForm toDoForm">
      <input type="text" placeholder="Write a To Do" />
    </form>

    <h6 class="toDoTitle">Get This Done!!</h6>
    <ul class="jsToDoList toDoList"></ul>

    <span class="jsWeather weather"></span>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDoList.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
